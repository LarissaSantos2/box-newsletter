<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Cadastro de Newsletter</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Inscrição do E-mail" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Formulário de Inscrição, Cadastro, E-mail" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="author" content="Larissa de Oliveira Santos" />
    <link
      rel="shortcut icon"
      href="img/icone-envelope.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <i class="ri-mail-send-fill"></i>
      </div>
      <div class="bottom">
        <div class="info">
          Inscreva-se em nossa newsletter <br />
          para receber as novidades.
        </div>
        <form>
          <div class="input-box">
            <input type="text" placeholder="Digite seu email" required />
          </div>
          <div class="input-box">
            <input type="submit" value="Inscreva-se" />
          </div>
        </form>
        <div class="footer">Receba apenas conteúdos úteis. Nada de spam.</div>
      </div>
    </div>
  </body>
</html>
